{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}


{% block content %}
<div class="row text-center justify-content-center product-font">
    <div class="col-12 col-lg-6  review-form">
        <h5 class="mb-4 review-write-detail">Edit Blog App</h5>
        <form method="POST" action="{% url 'edit_blog_post' blogpost.id  %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
               {{ form | crispy }}
            </div>
            <div>
                <a class="btn btn-secondary rounded-0" href="{% url 'blog' %}">Cancel</a>
                <button class="btn btn-dark text-full rounded-0" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
